<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>File Flow App</span>

  <span class="spacer"></span>

  <a mat-icon-button routerLink="/home">
    <mat-icon>home</mat-icon>
  </a>
  <!-- full page redirect, it can't do AJAX request -->
  <a mat-icon-button [href]="lineLoginUrl">
    <mat-icon>login</mat-icon>
  </a>
  <a mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="router-link-active">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a
        mat-list-item
        routerLink="/file-flow"
        routerLinkActive="router-link-active"
      >
        <mat-icon>folder_open</mat-icon>
        File Flow
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
