<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Sign In">
          <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
            <!-- Username Input -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Enter your username"
                formControlName="username"
                required
              />
            </mat-form-field>

            <!-- Password Input -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Enter your password"
                formControlName="password"
                required
              />
            </mat-form-field>

            <mat-card-actions>
              <!-- Sign In Button -->
              <button mat-raised-button color="primary" type="submit">
                Sign In
              </button>
            </mat-card-actions>
            <mat-card-actions>
              <!-- Line Login Link -->
              <a
                mat-raised-button
                class="line-login-anchor"
                [href]="lineLoginUrl"
              >
                Line Login
              </a>
            </mat-card-actions>
          </form>
        </mat-tab>
        <mat-tab label="Sign Up">
          <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <!-- Nickname Input -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Nickname</mat-label>
              <input
                matInput
                type="nickname"
                placeholder="Enter your nickname"
                formControlName="nickname"
                required
              />
            </mat-form-field>

            <!-- Username Input -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Choose a username"
                formControlName="username"
                required
              />
            </mat-form-field>

            <!-- Password Input -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Create a password"
                formControlName="password"
                required
              />
            </mat-form-field>

            <mat-card-actions>
              <!-- Sign Up Button -->
              <button mat-raised-button color="primary" type="submit">
                Sign Up
              </button>
            </mat-card-actions>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
